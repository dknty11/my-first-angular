<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-cockpit
        (svrCreated)="onServerAdded($event)"
        (bpCreated)="onBlueprintAdded($event)">
      </app-cockpit>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [svrElement]="serverElement">
        <p>
          <strong *ngIf="serverElement.name === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <strong *ngIf="serverElement.name === 'blueprint'">{{ serverElement.content }}</strong>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
